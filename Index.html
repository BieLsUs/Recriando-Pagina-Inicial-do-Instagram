<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Normalize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Links-CSS - IconDoSite -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/Mobile.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <title>Instagram</title>
</head>

<body>
    <main id="principal">
        <picture class="post__cell">
            <img src="assets/img/instagram-celular.png" alt="Celular">
        </picture>

        <section class="box">
            <div class="box__loginRegister">
                <picture class="loginRegister__logo">
                    <img src="assets/img/instagram-logo.png" alt="Logo instagram">
                </picture>

                <picture class="loginRegister__profile">
                    <img src="assets/img/Perfil-insta.jpg" alt="foto perfil">
                </picture>

                <div class="loginRegister__btn">
                    <a href="">Continuar como migueldaBola</a>
                    <a href="">Remover conta</a>
                </div>
            </div>

            <div class="box__exception">
                <div class="exception__main">
                    <p>Não é migueldaBola?</p>
                    <p> <a href="">Alternar conta</a> ou <a href="">inscreva-se</a></p>
                </div>
            </div>

            <div class="box__app">
                <h5>Baixar o Aplicativo</h5>

                <picture class="app__store">
                    <img src="assets/img/apple-button.png" alt="App Store">
                    <img src="assets/img/googleplay-button.png" alt="Google Play">
                </picture>
            </div>
        </section>
    </main>

</body>

</html>
